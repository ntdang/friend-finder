<body>

    <h1>Survey Statements:</h1>

    <h3>About You:</h3>

      </div>
      <br>

      </div>
      <br>
      <h4>Statement 4</h4>
      <div class="form-row align-items-center">
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">I am more of a homebody.</label>

      <h4>Statement 5</h4>
      <div class="form-row align-items-center">
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">It is easy for me to relate to others' feelings.</label>
          <select class="custom-select mr-sm-2" id="s5">

      <h4>Statement 6</h4>

      <br>
      <button id='submit' type="submit" class="btn btn-info btn-lg btn-block">
        <i class="far fa-check-square" data-toggle="modal" data-target="#matchModal"></i> Submit</button>
    </form>
  </div>
  <br>
  <!-- Modal -->
  <div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Your Best Match Is...!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4 id="match-name"></h4>
          <img id="match-image" src="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $('#submit').on('click', function (event) {
      event.preventDefault();

      let validate = true;

      if ($('.name-validate').val() === '') {
        validate = false;
        $('.name-validate').addClass('is-invalid');
        return false;
      } else {
        $('.name-validate').removeClass('is-invalid');
      };

      if ($('.photo-validate').val() === '') {
        validate = false;
        $('.photo-validate').addClass('is-invalid');
        return false;
      } else {
        $('.photo-validate').removeClass('is-invalid');
      };

      if ($('.custom-select').val() === '') {
        validate = false;
        $('.custom-select').addClass('is-invalid');
        return false;
      } else {
        $('.custom-select').removeClass('is-invalid');
      };

      //grab input values from survey form
      var newFriend = {
        name: $('#name').val().trim(),
        photo: $('#photo').val().trim(),
        scores: [
          parseInt($('#s1').val()),
          parseInt($('#s2').val()),
          parseInt($('#s3').val()),
          parseInt($('#s4').val()),
          parseInt($('#s5').val()),
          parseInt($('#s6').val()),
          parseInt($('#s7').val()),
          parseInt($('#s8').val()),
          parseInt($('#s9').val()),
          parseInt($('#s10').val()),
        ]
      };

      //POST into friends
      $.post('/api/friends', newFriend)
        .done(function (data) {
          $('#matchModal').modal('toggle');
          $('#match-name').text(data[0]);
          $('#match-image').attr('src', data[1])
          console.log(data);
        });
    });
  </script>


</body>

</html>
