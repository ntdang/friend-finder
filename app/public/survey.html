  <title>FriendFinder</title>

<body>
  <div class='container'>
    <h1>Survey Statements:</h1>
    <hr>
    <h3>About You:</h3>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Name (required)</label>

      <div class="form-group">
        <label for="exampleFormControlInput1">Link to Photo Image (required)</label>
        <input type="text" class="form-control" id="photo">

      <br>
      <h4>Statement 1</h4>
      <div class="form-row align-items-center">
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">I genuinely care about the well-being of others.</label>
          <select class="custom-select mr-sm-2" id="s1">
            <option selected>Select an Option</option>
            <option value="1">1 (Strongly Disagree)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5 (Strongly Agree)</option>
          </select>
        </div>
      </div>
      <br>
